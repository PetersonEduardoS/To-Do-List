<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar open" aria-label="Sidebar menu">
    <div class="brand">
      <span class="logo">🗒️</span>
      <span class="brand-text">To-Do List</span>
    </div>

    <nav class="nav" aria-label="Primary">
      <a href="#/dashboard" data-route class="nav-item">
        <span class="nav-ico">🏠</span><span class="nav-text">Dashboard</span>
      </a>
      <a href="#/add" data-route class="nav-item">
        <span class="nav-ico">➕</span><span class="nav-text">Add Task</span>
      </a>
      <a href="#/calendar" data-route class="nav-item">
        <span class="nav-ico">📅</span><span class="nav-text">Calendar</span>
      </a>

      <div class="nav-sep" role="separator" aria-hidden="true"></div>

      <a href="#/login" data-route class="nav-item auth-only-logged-out">
        <span class="nav-ico">🔐</span><span class="nav-text">Login</span>
      </a>
      <a href="#/register" data-route class="nav-item auth-only-logged-out">
        <span class="nav-ico">🧾</span><span class="nav-text">Register</span>
      </a>

      <button id="btn-logout" class="nav-item danger auth-only-logged-in" type="button">
        <span class="nav-ico">🚪</span><span class="nav-text">Log out</span>
      </button>
    </nav>

    <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar" aria-expanded="true">
      ☰
    </button>
  </aside>

  <!-- Main content -->
  <div class="page">
    <header class="topbar">
      <button id="topbar-toggle" class="ghost" aria-label="Open/close sidebar" aria-expanded="true">☰</button>
      <div class="topbar-right">
        <span id="hello"></span>
      </div>
    </header>

    <!-- App content is rendered here by app.js -->
    <main id="app" tabindex="-1" aria-live="polite"></main>

    <footer class="footer">
      <div>Created by <strong>Peterson E S Silva</strong></div>
      <div id="footer-date"></div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
